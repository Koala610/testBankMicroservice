name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setting_database:
    runs-on: ubuntu-latest
    steps:
    - name: Setup Cassandra Action
      uses: fabasoad/setup-cassandra-action@v1.0.2
      with:
        keyspace: bank_microservice
        scripts_path: ./src/main/resources/db/cassandra
    - name: Setup MySQL
      # You may pin to the exact commit or the version.
      # uses: mirromutth/mysql-action@de1fba8b3f90ce8db80f663a7043be3cf3231248
      uses: mirromutth/mysql-action@v1.1
      with:
        mysql database: bank_microservice
        # MYSQL_USER - create the specified user with superuser power for created database
        mysql user: admin
        # MYSQL_PASSWORD - specified superuser password which user is power for created database
        mysql password: P@ssword123
    
  build:

    runs-on: ubuntu-latest
    needs: setting_database

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
